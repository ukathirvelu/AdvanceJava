<div class="container" style="margin-top: 10px;">
    <button mat-raised-button color="primary" >Training Details</button>
</div>
<div style="padding: 13px;"> 
    <form [formGroup]="editForm">
        <div class="form-group">
            <label>Traing Name</label>
            <input type="text" formControlName="trainingName" placeholder="Training Name" class="form-control" maxlength="20" required >
           
        </div>
        <br>
        <div class="form-group">
            <label>Topic &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" formControlName="topic" class="form-control" placeholder="Topic" maxlength="20" required >
        </div>
        <br>
        <div class="form-group">
            <label>Start Date &nbsp;&nbsp;&nbsp;</label>
            <input type="date" formControlName="startDate" class="form-control"  placeholder="dd/mm/yyyy" required >
        </div>
        <br>
        <div class="form-group">
            <label>End Date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="date" formControlName="endDate" class="form-control"  placeholder="dd/mm/yyyy" required >
        </div>
        <br>
        <button type="submit" (click)="submitForm()" >Save</button>
    </form>
</div>
